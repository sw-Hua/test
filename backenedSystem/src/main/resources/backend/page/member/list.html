<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
  <style>
    #member-app  .notAdmin::after{
      border: 0 !important;

    }
  </style>
</head>
<body>
  <div class="dashboard-container" id="member-app">
    <div class="container">
      <div class="tableBar">
        <el-input
          v-model="input"
          placeholder="Please enter the employee's name"
          style="width: 250px"
          clearable
           @keyup.enter.native="handleQuery"
        >
          <i
            slot="prefix"
            class="el-input__icon el-icon-search"
            style="cursor: pointer"
            @click="handleQuery"
          ></i>
        </el-input>
        <el-button
          type="primary"
          @click="addMemberHandle('add')"
        >
          + Add employees
        </el-button>
      </div>
      <el-table
        :data="tableData"
        stripe
        class="tableBox"
      >
        <el-table-column
          prop="name"
          label="Employee name"
        ></el-table-column>
        <el-table-column
          prop="username"
          label="Account"
        ></el-table-column>
        <el-table-column
          prop="phone"
          label="Mobile phone number"
        ></el-table-column>
        <el-table-column label="Account status">
          <template slot-scope="scope">
            {{ String(scope.row.status) === '0' ? 'Disabled' : 'Normal' }}
          </template>
        </el-table-column>
        <el-table-column
          label="Operate"
          width="160"
          align="center"
        >
          <template slot-scope="scope">
            <el-button
              type="text"
              size="small"
              class="blueBug"
              @click="addMemberHandle(scope.row.id)"
              :class="{notAdmin:user !== 'admin'}"
            >
              Edit
            </el-button>
            <el-button
              type="text"
              size="small"
              class="delBut non"
              @click="statusHandle(scope.row)"
              v-if="user === 'admin'"
            >
              {{ scope.row.status == '1' ? 'Disable' : 'Enable' }}
            </el-button>
          </template>
        </el-table-column>
      </el-table>

<!--              class="pageList"-->
<!--              background-->
<!--              layout="prev, pager, next"-->
<!--              :total="1000"-->
<!--              :current-page.sync="page"-->
<!--              @size-change="handleSizeChange"-->
<!--              @current-change="handleCurrentChange"-->

<!--      >-->
<!--      </el-pagination>-->
<!--      <el-pagination-->
<!--        class="pageList"-->
<!--        :page-sizes="[10, 20, 30, 40]"-->
<!--        :page-size="pageSize"-->
<!--        layout="total, sizes, prev, pager, next, jumper"-->

<!--        @size-change="handleSizeChange"-->
<!--&lt;!&ndash;        @current-change="handleCurrentChange"&ndash;&gt;-->
<!--      ></el-pagination>-->
      <el-pagination
              background
              layout="total, sizes, prev, pager, next, jumper"
              :page-sizes="[5,10,15,20]"
              :total="1000"
              @size-change="handleSizeChange"
              @current-change="handleCurrentChange"
      >
      </el-pagination>
    </div>
  </div>
    <!-- Development environment version that includes helpful command-line warnings -->
    <script src="../../plugins/vue/vue.js"></script>
    <!-- Introduced component libraries -->
    <script src="../../plugins/element-ui/index.js"></script>
    <!-- Introduced axios -->
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../api/member.js"></script>
    <script>
      new Vue({
        el: '#member-app',
        data() {
          return {
             input: '',
             counts: 0,
             page: 1,
             pageSize: 10,
             tableData : [],
             id : '',
             status : '',
          }
        },
        computed: {},
        created() {
          this.init()
          this.user = JSON.parse(localStorage.getItem('userInfo')).username
        },
        mounted() {
        },
        methods: {
          async init () {
            const params = {
              page: this.page,
              pageSize: this.pageSize,
              name: this.input ? this.input : undefined
            }
            await getMemberList(params).then(res => {
              if (String(res.code) === '1') {
                this.tableData = res.data.records || []
                this.counts = res.data.total
              }
            }).catch(err => {
              this.$message.error('The request went wrong：' + err)
            })
          },
          handleQuery() {
            this.page = 1;
            this.init();
          },
           // ADD
          addMemberHandle (st) {
            if (st === 'add'){
              window.parent.menuHandle({
                id: '2',
                url: '/backend/page/member/add.html',
                name: 'Add employees'
              },true)
            } else {
              window.parent.menuHandle({
                id: '2',
                url: '/backend/page/member/add.html?id='+st,
                name: 'Modify employee'
              },true)
            }
          },
          //Status modification
          statusHandle (row) {
            this.id = row.id
            this.status = row.status
            this.$confirm('Confirm the status of the account?', 'prompt', {
              'confirmButtonText': 'Sure',
              'cancelButtonText': 'Cancel',
              'type': 'warning'
              }).then(() => {
              enableOrDisableEmployee({ 'id': this.id, 'status': !this.status ? 1 : 0 }).then(res => {
                console.log('enableOrDisableEmployee',res)
                if (String(res.code) === '1') {
                  this.$message.success('The account status change was successful！')
                  this.handleQuery()
                }
              }).catch(err => {
                this.$message.error('The request went wrong：' + err)
              })
            })
          },
          handleSizeChange (val) {
            this.pageSize = val
            this.init()
          },
          handleCurrentChange (val) {
            this.page = val
            this.init()
          }
        }
      })
    </script>
</body>
</html>
